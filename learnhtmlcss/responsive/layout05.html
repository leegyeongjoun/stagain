<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout05</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #wrap {
      width: 1200px;
      margin: 0 auto;
    }
    header {
      width: 100%;
      height: 100px;
      background: rgb(13, 99, 238);
    }
    .main {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
    }
    main {
      width: 70%;
      display: flex;
      flex-wrap: wrap;
    }
    aside {
      width: 30%;
      height: 900px;
      background: rgb(50, 120, 234);
    }
    .article1 {
      width: 70%;
      height: 300px;
      background: rgb(80, 141, 238);
    }
    .article2 {
      width: 70%;
      height: 300px;
      background: rgb(117, 162, 235);
    }
    .article3 {
      width: 70%;
      height: 300px;
      background: rgb(149, 180, 228);
    }
    footer {
      width: 100%;
      height: 100px;
      background: rgb(180, 198, 226);
    }

    @media (max-width: 1220px) {
      header {
        height: 300px;
      }
      .main {
        flex: none;
      }
      main {
        flex-wrap: wrap;
      }
      .article1 {
        height: 450px;
      }
      .article2 {
        height: 450px;
      }
      .article3 {
        width: 100%;
        z-index: 9999;
      }
      main {
        width: 100%;
      }
    }
  </style>
  <body>
    <div id="wrap">
      <header></header>
      <div class="main">
        <aside></aside>
        <article class="article1"></article>
        <article class="article2"></article>
        <article class="article3"></article>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
