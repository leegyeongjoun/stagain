<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Webstandard</title>
    <meta charset="utf-8" />
    <meta
      name="Viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.6"
    />
    <meta name="Title" content="웹표준사이트" />
    <meta name="Subject" content="웹표준 사이트" />
    <meta name="Keywords" content="html5,css3,웹표준,게시판" />
    <meta name="Author" content="GJ" />
    <meta name="Publisher" content="GJ" />
    <meta
      name="Description"
      content="웹접근성, 웹표준을 준수한 게시판만들기입니다."
    />
    <meta name="Author-Date" content="2023-11-30" />
    <meta name="Copyright" content="" />
    <meta name="Robots" content="index,follow" />
  </head>

  <!-- css style -->
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />

  <!-- 웹폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Gothic&family=Noto+Sans+KR&display=swap"
    rel="stylesheet"
  />
  <body>
    <!-- 스킵 내비게이션 -->
    <div id="skip">
      <a href="#con_nav">전체 메뉴 바로가기</a>
      <a href="#con_ban">배너 영역 바로가기</a>
      <a href="#con_con">컨텐츠 영역 바로가기</a>
    </div>
    <!-- //스킵 내비게이션 -->
    <div id="wrap">
      <div id="header">
        <div class="container">
          <div class="header">
            <div class="header-menu">
              <a
                href="http://https://ko.wikipedia.org/wiki/%EB%94%94%EC%9E%90%EC%9D%B4%EB%84%88"
                target="_blank"
                >Designer</a
              >
              <a
                href="http://https://namu.wiki/w/%ED%8D%BC%EB%B8%94%EB%A6%AC%EC%8B%B1"
                target="_blank"
                >Publisher</a
              >
              <a
                href="http://https://namu.wiki/w/%ED%94%84%EB%A1%A0%ED%8A%B8%EC%97%94%EB%93%9C(%ED%94%84%EB%A1%9C%EA%B7%B8%EB%9E%98%EB%B0%8D)"
                target="_blank"
                >Frontend</a
              >
            </div>
            <!-- //헤더 메뉴 -->
            <div class="header-tit">
              <h1>Professinal Publisher &amp; Designer</h1>
              <br />
              <a href="https://github.com/leegyeongjoun">LeeGyeongJoun</a>
            </div>
            <!-- //헤더 타이틀 -->

            <!-- 이미지를 표현하는 방법
              1. img 태그로 표현(이미지가 의마가 있을 때) / alt 태그 - 대체 문차 표현
              2. background 속성으로 표현(이미지가 의미가 없을 때) - 대체 문자 필요 없음
              3. 이미지를 background 속성 - 웹 표준을 준수하기 위해서는
                 가상으로 대체 문자를 만들어 줌(IR 효과)
                 이미지 스프라이트 효과
            -->
            <div class="header-icon">
              <a href="#" class="icon1"><span class="ir_pm">icon1</span></a>
              <a href="#" class="icon2"><span class="ir_pm">icon2</span></a>
              <a href="#" class="icon3"><span class="ir_pm">icon3</span></a>
              <a href="#" class="icon4"><span class="ir_pm">icon4</span></a>
            </div>
            <!-- //헤더 아이콘 -->
          </div>
        </div>
      </div>
      <div id="content">
        <!-- //header  -->

        <div id="con_nav">
          <div class="container">con_nav</div>
        </div>
        <!-- //con_nav  -->
        <div id="con_tit">
          <div class="container">con_tit</div>
        </div>
        <!-- //con_tit  -->
        <div id="con_ban">
          <div class="container">con_ban</div>
        </div>
        <!-- //con_ban  -->
        <div id="con_con">
          <div class="container">con_con</div>
        </div>
        <!-- //con_con  -->
      </div>
      <!-- //content  -->
      <div id="footer">
        <div class="container">footer</div>
      </div>
      <!-- //footer  -->
    </div>
    <!-- //wrap  -->
  </body>
</html>
