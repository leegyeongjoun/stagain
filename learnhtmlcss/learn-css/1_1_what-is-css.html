<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 
      css란 Cascading Style Sheets 
      css구조 : 선택자, 속성명, 속성값
      css적용방법 : 인라인, 내부, 외부
      css주석 : command /
      css출처 : 브라우저, 사용자, 제작자 우선순위(!important)
      */
      .green--text {
        color: green;
      }
      .text-decoralation-none {
        text-decoration: none;
      }
      #dark {
        background-color: black;
        color: #fff;
      }
      .yellow {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <h1 style="color: blue">제목</h1>
    <p class="green--text">
      안녕하세요 실용적인 채널을 만들어가는 짐코딩입니다
    </p>
    <hr />
    <a class="text-decoralation-none" href="http://www.naver.com"></a>
    <span>이름</span><span>이경준</span>
    <ul>
      <li>사과</li>
      <li>바나나</li>
      <li>토마토</li>
      <li>포도</li>
    </ul>
    <hr />
    <p id="dark">
      <span class="yellow">동해</span> 물과
      <span class="yellow">백두산이</span> 마르고 닳도록<br />
      하나님이 보우하사 우리나라 만세<br />
      무궁화 삼천리 화려 강산<br />
      대한 사랑, 대한으로 길이 보전하세.
    </p>
  </body>
</html>
