<!DOCTYPE html>
<html lang="en">
  <head>
    <meta char set="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img media</title>
  </head>
  <body>
    <h2>이미지 태그</h2>
    <!-- 절대경로는 이미지의 절대적인 고유한 경로를 지정하는 것이다. -->
    <!-- 상대경로는 현재 문서를 기준으로 경로를 인식하는 방법이다. -->
    <img width="200" src="../love.png" alt="사랑" />
    <img height="120" src="../love.png" alt="사랑" />
    <!-- 최상위 디렉토리는 프로젝트 안에 최상의 디렉토리 루트 디렉토리!! -->
    <img height="120" src="/images/panda.jpg" alt="판다" />
  </body>
</html>
