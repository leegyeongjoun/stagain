<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Block</title>
    <style>
      div {
        background-color: red;
        width: 100px;
        height: 100px;
        border: 1px solid blue;
      }
      span {
        background-color: yellow;
        width: 100px;
        height: 100px;
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <!-- 블럭요소는 넓이 높이 마진 속성이 적용됨  전체공간을 차지하여 블록을 만들고 세로로 나열된다-->
    <div>1</div>
    <div>2</div>
    <div>3</div>

    <!-- 인라인요소 넓이 높이 속성이 적용이 안되고 maring-top, margin-bottom이 적용 되지않기 때문에 line-height를 이용해야한다. 또한 태그가 콘텐츠의 할당 된 공간만 갖고 있기 때문에 text-align과 같은 속성은 사용할 수없다.
    컨텐츠의 양만큼 만 차지하며 가로로 나열된다.
    -->
    <span>1</span><span>2</span><span>3</span>
  </body>
</html>
