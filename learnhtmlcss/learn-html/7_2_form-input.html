<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Input Tag</legend>
        <ul>
          <li>
            <label for="text">Text</label>
            <input type="text" id="text" required value="dsadasd" readonly />
          </li>
          <li>
            <label for="email">이메일</label>
            <!-- type을 email로 하면 html5에서 자동으로 유효성검사를 해준다. -->
            <!-- disabled는 비활성화 데이터가 넘어가지 않는다 -->
            <input type="email" id="email" value="hello" disabled />
          </li>
          <li>
            <label for="tel">전화번호</label>
            <!-- 모바일로 접근하면 숫자 키패드가 올라온다. -->
            <!-- autofocus 자동으로 포커스가 간다. -->
            <input type="tel" id="tel" required autofocus />
          </li>
          <li>
            <label for="url">url</label>
            <input
              type="url"
              id="url"
              required
              placeholder="url 입력해주세요"
            />
          </li>
          <li>
            <label for="number">number</label>
            <!-- 5~10사이의 값만 유효성 체크를 한다. -->
            <input type="number" id="number" required min="5" max="10" />
          </li>
          <!-- range는 범위값 받을 수있다. number와 range는 최솟값 최대값을 받을 수있다. -->
          <li>
            <label for="range">range</label>
            <input type="range" id="range" required />
          </li>
          <li>
            <label for="password">password</label>
            <input type="password" id="password" required />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>날짜관련</legend>
        <ul>
          <li>
            <label for="date">date</label>
            <input type="date" id="date" min="2021-07-10" max="2021-07-15" />
          </li>
          <li>
            <label for="month">month</label>
            <input type="month" id="month" />
          </li>
          <li>
            <label for="week">week</label>
            <input type="week" id="week" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>시간관련</legend>
        <ul>
          <li>
            <label for="time">time</label>
            <input type="time" id="time" min="19:00" max="22:00" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>그 외</legend>
        <ul>
          <li>
            <input type="file" multiple />
          </li>
          <li>
            <!-- hidden은 주로 name 속성과 value를 쓴다. 
              서버측으로 어떠한 데이터를 넘길 때 사용한다. value안에있는 값을 전달한다. ui상으로는 표시되지않는다.-->
            <input type="hidden" name="" value="" />
          </li>
        </ul>
      </fieldset>
      <input type="submit" value="제출하기" />
    </form>
  </body>
</html>
