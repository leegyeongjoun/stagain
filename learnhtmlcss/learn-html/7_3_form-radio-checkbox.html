<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio&Checkbox</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>좋아하는 색상을 모두 선택해주세요.</legend>

        <ul>
          <li>
            <label for="red">빨강</label>
            <input type="checkbox" id="red" value="red" />
          </li>
          <li>
            <label for="orange">주황</label>
            <input type="checkbox" id="orange" value="orange" />
          </li>
          <li>
            <label for="yellow">노랑</label>
            <input type="checkbox" id="yellow" value="yellow" />
          </li>
          <li>
            <label for="green">초록</label>
            <input type="checkbox" id="green" value="green" />
          </li>
          <li>
            <label for="blue">파랑</label>
            <input type="checkbox" id="blue" value="blue" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>배송방법은?</legend>
        <ul>
          <li>
            <!-- radio버튼은 name을 똑같이 작성해야 하나만 선택이 가능하게된다. -->
            <label for="free">무료</label>
            <input type="radio" name="delivery" id="free" value="free" />
          </li>
          <li>
            <label for="pay">유료</label>
            <input type="radio" name="delivery" id="pay" value="pay" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>자기소개서</legend>
        <!-- cols는 가로칸의 길이 rows는 세로칸의 길이, 디폴트값을 채워넣기 위해서는 다른 폼 태그들은 value안에 값을 넣었으나 textarea는 컨텐츠안에 지정을 해야한다.-->
        <textarea name="" id="" cols="15" rows="5">저는 이경준입니다.</textarea>
      </fieldset>
      <fieldset>
        <legend>주문 상품을 선택해주세요!</legend>
        <ul>
          <li>
            <!-- multiple  여러개 선택가능 모양도 바뀜  -->
            <select name="goods" id="goods" multiple>
              <!-- 실제로 서버에 전송할 때 값은 vlaue안에있는 값이 서버에 전송된다. -->
              <option value="apple_10kg">사과10kg</option>
              <option value="apple_20kg">사과20kg</option>
              <option value="apple_30kg">사과30kg</option>
              <option value="apple_40kg">사과40kg</option>
              <option value="apple_50kg">사과50kg</option>
              <option value="apple_60kg">사과60kg</option>
              <!--  selected 현재 선택된 속성을 지정한다.-->
              <option value="apple_70kg" selected>사과70kg</option>
            </select>
          </li>
          <li>
            <label for="ice-cream-choice">맛을 선택하세요</label>
            <input
              list="ice-cream-flavors"
              id="ice-cream-choice"
              name="ice-cream-choice"
            />
            <!-- input의 list속성과 datalist의 id속성을 일치시켜줘야한다. 옵션선택도 가능하고 검색 기능도 가능하다.-->
            <datalist id="ice-cream-flavors">
              <option value="Chocolate"></option>
              <option value="Coconut"></option>
              <option value="Mint"></option>
              <option value="Strawberry"></option>
              <option value="Vanilla"></option>
            </datalist>
          </li>
        </ul>
      </fieldset>
      <!-- button의 기본값은 submit이며 양식 데이터를 서버에 전송하고 서버 url 즉 프로그램명은 acution에 입력한다.  -->
      <button type="submit">제출하기</button>
      <!-- 리셋시킴 -->
      <button type="reset">리셋하기</button>
      <!-- 기본행동은 없으나 자바스크립트 코드를 명령할 때 사용된다. -->
      <button type="button" onclick="alert('나는 할 수있다.')">버튼</button>
    </form>
  </body>
</html>
